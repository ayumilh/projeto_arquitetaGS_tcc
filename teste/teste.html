<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Seu HTML/PHP com o modal -->
<div id="modal">
  <!-- Conteúdo do modal -->

  <!-- Botão de saída -->
  <button id="btnSair">Deslogar</button>
</div>

<!-- Seu script jQuery ou JavaScript para lidar com o clique do botão -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function(){
      $('#btnSair').click(function(){
          // Quando o botão é clicado, chame uma função PHP para deslogar o usuário
          $.ajax({
              type: 'POST',
              url: 'encerrar_sessao.php', // Script PHP para deslogar o usuário
              success: function(response) {
                window.location.href = '../../html/home/home-entrar.html';
              }
          });
      });
  });
</script>

</body>
</html>
