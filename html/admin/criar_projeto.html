<body>
  <header>

  <div class="container">
    <main class="row g-5">
      <h4>Criar projeto</h4>
      <form action="../../php/admin/criar_projeto.php" method="post" enctype="multipart/form-data" class="col">
        <div class="row g-3">
          <div class="form-floating col-sm-6">
            <input type="date" class="form-control" name="previsao_entrega" placeholder="previsao de entrega" value="00-00-000">
            <label for="previsao_entrega">Previção de entrega</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="number" class="form-control" name="id_cliente" placeholder="id do cliente">
            <label for="id_cliente">id do cliente</label>
          </div>
          <div class="form-floating">
            <input type="file" class="form-control" name="projeto_planta" placeholder="planta">
            <label for="projeto_planta">Planta do projeto</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" name="endereco_projeto" placeholder="endereco do projeto">
            <label for="endereco_projeto">Endereço do projeto</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="projeto_empreendimento" placeholder="empreendimento">
            <label for="projeto_empreendimento">Empreendimento</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="projeto_m2" placeholder="projeto m2">
            <label for="projeto_m2">M2</label>
          </div>
        </div>
        <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit" value="send_projeto">send</button>
      </form>
    </main>
  </div>
