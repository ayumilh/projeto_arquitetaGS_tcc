<!doctype html>
<html lang="pt-br">

<head>
  <title>pin</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="../entrar_tcc/img/logotipo.png" type="image/x-icon">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="entrar.css">


</head>

<body class="text-center">
  <header>
    <nav class="navbar">

      <a href="#" class="a-logo">
        <img src="../entrar_tcc/img/logotipo.png" alt="" class="logo">
      </a>
  
      <div class="menu">
        <ul class="nav-list">

          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" class="hamburger">&#9776;</label>

          <li><a href="#">Portfólio</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Entrar</a></li>
        </ul>
      </div>

    </nav>
  </header>

  

  <main>
    <form>
      
      <div class="form-top">
        <img src="../entrar_tcc/img/logotipo.png" alt="logotipo" width="72" height="72">

        <p>Entrar</p>
        <div class="line"></div>
      </div>

      <h4 class="pin-title">Enviamos um pin para o seu email</h4>

      <div class="group-pin">
        <input type="text" class="inp-pin" maxlength="1" case>
        <input type="text" class="inp-pin" maxlength="1" case>
        <input type="text" class="inp-pin" maxlength="1" case>
        <input type="text" class="inp-pin" maxlength="1" case>
        <input type="text" class="inp-pin" maxlength="1" case>
      </div>

      <a href="#" class="pin-reenviar">Não recebi</a>

      <div class="form-footer-pin">
        <button class="btn btn-primary btn-lg w-50 btn-pin" type="submit">Entrar</button>
      </div>

    </form>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

</html>
