  <!-- Bootstrap CSS v5.2.1 -->

<body>
  <header>
  </header>

  <div class="container">
    <main class="row g-5">
      <h4>Cadastro de cliente</h4>
      <form action="../model/cadastrar-cliente.php" method="post" enctype="multipart/form-data" class="col" >
        <div class="row g-3">

          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="cliente_nome" placeholder="Nome">
            <label for="cliente_nome">Nome do cliente</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="date" class="form-control" name="cliente_fatura" placeholder="data de fatura" value="00-00-000">
            <label for="cliente_fatura">Data de fatura</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="cliente_cpf" placeholder="CPF">
            <label for="cliente_cpf">CPF</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="cliente_rg" placeholder="RG">
            <label for="cliente_rg">RG</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="cliente_telefone1" placeholder="telefone 1">
            <label for="cliente_telefone1">Telefone 1</label>
          </div>
          <div class="form-floating col-sm-6">
            <input type="text" class="form-control" name="cliente_telefone2" placeholder="telefone 2">
            <label for="cliente_telefone2">telefone 2</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" name="cliente_endereco_atual" placeholder="endereço atual">
            <label for="cliente_endereco_atual">Endereço atual</label>
          </div>
        </div>
        <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit" value="send">send</button>
      </form>
    </main>
  </div>
  <footer>
    <!-- place footer here -->
  </footer>
